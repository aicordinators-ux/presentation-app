<style>
/* ================== THEME ================== */
:root {
    --primary: #1e3a8a;
    --primary-light: #e8edff;
    --secondary: #0f766e;
    --bg: #f4f6fb;
    --card: #ffffff;
    --text: #0f172a;
    --muted: #64748b;
    --border: #e5e7eb;
    --success: #16a34a;
    --warning: #d97706;
    --error: #dc2626;
    --radius: 14px;
}

/* ================== RESET ================== */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* ================== BASE ================== */
body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    background: linear-gradient(180deg, #f4f6fb, #eef2ff);
    color: var(--text);
    line-height: 1.6;
}

.container {
    max-width: 1280px;
    margin: auto;
    padding: 28px;
}

/* ================== HEADER ================== */
header {
    background: var(--card);
    padding: 20px 24px;
    border-radius: var(--radius);
    box-shadow: 0 10px 30px rgba(0,0,0,.06);
    border: 1px solid var(--border);
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 28px;
}

.logo h1 {
    font-size: 22px;
    font-weight: 700;
    color: var(--primary);
}

/* ================== BUTTONS ================== */
.controls {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

button {
    padding: 10px 18px;
    border-radius: 10px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    border: none;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: .25s;
    box-shadow: 0 6px 14px rgba(0,0,0,.08);
}

button:disabled {
    opacity: .5;
    cursor: not-allowed;
}

.btn-primary {
    background: linear-gradient(135deg, #1e3a8a, #2563eb);
    color: #fff;
}

.btn-secondary {
    background: linear-gradient(135deg, #0f766e, #14b8a6);
    color: #fff;
}

.btn-outline {
    background: #fff;
    color: var(--primary);
    border: 1px solid var(--border);
}

/* ================== STATUS ================== */
.status-bar {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 14px 18px;
    margin-bottom: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* ================== CUSTOMER INFO ================== */
.customer-info {
    background: var(--primary-light);
    border: 1px solid #c7d2fe;
    border-radius: var(--radius);
    padding: 14px;
    margin-bottom: 20px;
}

/* ================== FORM ================== */
.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 16px;
    background: var(--card);
    padding: 24px;
    border-radius: 18px;
    border: 1px solid var(--border);
    box-shadow: 0 8px 20px rgba(0,0,0,.05);
    margin-bottom: 28px;
}

.form-group label {
    font-size: 12px;
    font-weight: 600;
    color: var(--muted);
    margin-bottom: 6px;
}

input[type="text"] {
    padding: 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
    font-size: 14px;
}

input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px var(--primary-light);
}

/* ================== SLIDES ================== */
.slide-area {
    background: var(--card);
    padding: 24px;
    border-radius: 18px;
    border: 1px solid var(--border);
    margin-bottom: 24px;
}

.placeholders {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 18px;
}

.placeholder {
    position: relative;
    padding-top: 56.25%;
    border-radius: 16px;
    border: 2px dashed #c7d2fe;
    background: linear-gradient(180deg, #f8faff, #ffffff);
    cursor: pointer;
    transition: .3s;
}

.placeholder:hover {
    transform: translateY(-4px);
    box-shadow: 0 14px 30px rgba(0,0,0,.1);
}

.placeholder img {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 14px;
}

.placeholder .label {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--muted);
    font-weight: 500;
}

/* ================== SLIDE LIST ================== */
.slides-list {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    margin-top: 16px;
}

.slide-thumb {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 14px;
    padding: 14px;
    min-width: 160px;
    cursor: pointer;
    transition: .2s;
}

.slide-thumb.active {
    background: linear-gradient(135deg, #1e3a8a, #2563eb);
    color: #fff;
}

.slide-customer {
    font-size: 13px;
    margin-top: 6px;
}

/* ================== TOAST ================== */
.toast {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: var(--primary);
    color: #fff;
    padding: 14px 20px;
    border-radius: 14px;
    display: none;
}

/* ================== LOADING ================== */
.loading-overlay {
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,.85);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.loading-spinner {
    width: 50px;
    height: 50px;
    border: 5px solid #e5e7eb;
    border-top: 5px solid var(--primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

@media (max-width: 768px) {
    .placeholders { grid-template-columns: 1fr; }
    header { flex-direction: column; gap: 16px; }
}
</style>
